<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Quiz</title>
</head>
<body>
  <div class="loader pl1" id="loader">
    <div class="pl1__a"></div>
    <div class="pl1__b"></div>
    <div class="pl1__c"></div>
  </div>

  <h1 class="quiz-title"></h1><br>
  <a id="banner-link"><img id="banner-img" style="width: 100%; height: auto;"></a>

  <div class="paper" data-quiz=""></div>

  <div class="row1">
    <a id="submit-btn" class="btn" onclick="showScore()"></a>
  </div>

  <div class="modal" id="modal">
    <div class="modal-cont" id="modal-cont">
      <span class="tick"><i class="far fa-check-circle"></i></span>
      <h1></h1>
      <h1 id="score" style="color: #00d188;"></h1>
    </div>
  </div>

  <script src="./js/constants.js"></script>
  <script src="./js/trivia.js"></script>
  <script src="./js/script_quiz.js"></script>
</body>
</html>
